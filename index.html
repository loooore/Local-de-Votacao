<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local de Votação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/media-query.css">
    
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                <img src="img/ELICAO.jpg" alt="Eleição Conselho Tutelar" id="eleicaoImg">
            </div>

            <div id="form">
                
                <h1 id="titulo">Locais da votação</h1>
                <p id="textoP1">Seja bem-vindo(a). Escolha a escola que você vota para Presidente para saber em qual escola você irá votar!</p>

                <div class="campoForm">
                    <div class="campo">
                        <input type="text" name="filter" id="opFilter" placeholder="Filtre sua pesquisa">
                        <select name="table" id="table" size="8" required></select>
                    </div>
                </div>

            </div>

        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
